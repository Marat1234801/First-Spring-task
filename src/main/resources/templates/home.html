<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div class="mt-4" layout:fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th>MARK</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:style="${student.mark == 'F' ? 'color:red; font-weight:bold;' : 'color:black'}"
                th:text="${student.id}"></td>
            <td th:style="${student.mark == 'F' ? 'color:red; font-weight:bold;' : 'color:black'}"
                th:text="${student.name}"></td>
            <td th:style="${student.mark == 'F' ? 'color:red; font-weight:bold;' : 'color:black'}"
                th:text="${student.surname}"></td>
            <td th:style="${student.mark == 'F' ? 'color:red; font-weight:bold;' : 'color:black'}"
                th:text="${student.exam}"></td>
            <td th:style="${student.mark == 'F' ? 'color:red; font-weight:bold;' : 'color:black'}"
                th:text="${student.mark}"></td>
            <td>
                <form th:action="${'/edit-student/'+ student.id}" method="get">
                    <button class="btn btn-warning">EDIT</button>
                </form>
            </td>
            <td>
                <form th:action="${'/delete-student/'+ student.id}" method="post">
                    <button class="btn btn-danger">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="${'/add-student'}">ADD STUDENT</a>
</div>

</html>
